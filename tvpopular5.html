    <script>
      for(var g = 301;g <= 400; g++){
          $.get('https://api.themoviedb.org/3/tv/popular?api_key=b6372c2fe49139b540aacffecdb59c55&language=en-US&page='+ g, function(data){
              for(i = 0; i < 20; i++){
                      var tambah = '<div class="card" style=" background-color:#1a1919; width: 16rem; margin-bottom:1%; margin-right:1.5%;"><img src= "http://image.tmdb.org/t/p/original/' + data.results[i].poster_path + '" class="card-img-top imageprofile"><div class="card-body"><h2 id="original_title" class="card-title" style="color:#b31c12;">' + data.results[i].name + '</h2><hr><p style="color: white;">'+ data.results[i].overview +'</p><h5 style="color: yellowgreen;">Vote : ' + data.results[i].vote_average + '<h5 style="color: yellowgreen;">Popularity : ' + data.results[i].popularity + '</h5></h5><h5 style="color:yellow;">First Air Date :<br> '+ data.results[i].first_air_date +'</h5><h5 id="idtv" hidden>'+ data.results[i].id +'</div><button id="buttonfavouritetv">Add to Favourite</button></div>'
                      $("#populartv").append(tambah);
                  };
              });
      }
      $('.form-inline').submit(function(e){
        e.preventDefault();
        var pencarian = $('.form-control').val();
        console.log(pencarian);

        const namamovie = pencarian;
        const api = "&api_key=b6372c2fe49139b540aacffecdb59c55";
        const link = "https://api.themoviedb.org/3/search/tv?query=" + pencarian + api;

        console.log(link);
        $.get(link,function(datasearch){
          $("#pagi1").remove();
          $("#pagi2").remove();
          $("#populartv").remove();
          $("#show").append('<div style="display: inline-flex; flex-wrap: wrap; margin-left:7.5%;" id="populartv">');
            if(datasearch.results.length > 0){
            for(i = 0; i < datasearch.results.length; i++){
                    var ganti = '<div class="card fmstyle" style=" background-color:#1a1919; width: 16rem; margin-bottom:1%; margin-right:1.5%;"><img src= "http://image.tmdb.org/t/p/original/' + datasearch.results[i].poster_path + '" class="card-img-top imageprofile"><div class="card-body"><h2 id="original_title" class="card-title" style="color:#b31c12;">' + datasearch.results[i].name + '</h2><hr><p style="color: white;">'+ datasearch.results[i].overview +'</p><h5 style="color: yellowgreen;">Vote : ' + datasearch.results[i].vote_average + '<h5 style="color: yellowgreen;">Popularity : ' + datasearch.results[i].popularity + '</h5></h5><h5 style="color:yellow;"> First air date : <br>'+ datasearch.results[i].first_air_date +'</h5><h5 id="idtv" hidden>'+ datasearch.results[i].id +'</div><button id="buttonfavouritetv">Add to Favourite</button></div>'
                    $("#populartv").append(ganti);
                    $("#header").html('TV Show Results : ' + pencarian );
                };
          }
          else if(datasearch.results.length == 0){
            var ganti = '<h5 class="text-center" style="color:red;"> TV Show Not Available </h5>';
                    $("#not").append(ganti);
                    $("#header").html('TV Show Results : ' + pencarian );
              }
            });
        });

        $('#show').on('click','#buttonfavouritetv',function(){ 
            let id = $(this).parent().find("#idtv").text();
            let baselink = "https://api.themoviedb.org/3/tv/";
            let api = "?api_key=b6372c2fe49139b540aacffecdb59c55";
            let linkfavorite = baselink + id + api;
            console.log(id);
            var old_data = JSON.parse(localStorage.getItem('simpanlinktv'));
            old_data.push(linkfavorite);
            alert("added to favorite");
            localStorage.setItem('simpanlinktv', JSON.stringify(old_data))
            console.log(old_data);
        });
    </script>
